<mat-card>
  <mat-spinner *ngIf ='isLoading'></mat-spinner>
  <form (submit) = 'onSignup(signupForm)' #signupForm = 'ngForm' *ngIf ='!isLoading'>
    <mat-form-field>
      <input matInput type="email" name="email" placeholder="E-mail" ngModel #emailInput = 'ngModel' required email>
      <mat-error *ngIf ='emailInput.invalid'>Please Enter a Valid Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="password" type="password" placeholder="Password" ngModel #passwordInput = 'ngModel' required>
      <mat-error *ngIf = 'passwordInput.invalid'>Please Enter a Valid Password</mat-error>
    </mat-form-field>
    <button mat-raised-button color='accent' type="submit" *ngIf='!isLoading'>Sign-up</button>

  </form>
</mat-card>
